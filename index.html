<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Image Example from HTTP using CORS Proxy</title>
</head>
<body>
    <h1>Fetch and Display Image</h1>

    <div id="image-container">
        <!-- The fetched image will be displayed here -->
    </div>

    <script>
        // URL of the image hosted over HTTP
        const imageUrl = 'http://180.178.127.119:8282/Ratana/Chrysanthemum.jpg';

        // Use a CORS proxy to bypass CORS restrictions
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';

        // Function to fetch the image using a CORS proxy
        function fetchImage() {
            fetch(corsProxy + imageUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(imageBlob => {
                    // Create an image element
                    const imgElement = document.createElement('img');
                    imgElement.src = URL.createObjectURL(imageBlob);
                    imgElement.alt = 'Fetched Image';

                    // Append the image to the div
                    document.getElementById('image-container').appendChild(imgElement);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }

        // Call the function to fetch the image on page load
        window.onload = fetchImage;
    </script>
</body>
</html>
