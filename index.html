<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Image Example from HTTP using CORS Proxy</title>
</head>
<body>
    <h1>Fetch and Display Image</h1>

    <div id="image-container">
        <!-- The fetched image will be displayed here -->
    </div>
    <script>
        const imageUrl = 'http://180.178.127.119:8282/Ratana/Chrysanthemum.jpg';
        const corsProxy = 'https://corsproxy.io/?';
    
        function fetchImage() {
            fetch(corsProxy + imageUrl)
                .then(response => response.blob())
                .then(imageBlob => {
                    const imgElement = document.createElement('img');
                    imgElement.src = URL.createObjectURL(imageBlob);
                    document.getElementById('image-container').appendChild(imgElement);
                })
                .catch(error => console.error('Error:', error));
        }
    
        window.onload = fetchImage;
    </script>
    
</body>
</html>
