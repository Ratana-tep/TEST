<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Image Example from HTTP using CORS Proxy</title>
</head>
<body>
    <h1>Fetch and Display Image</h1>

    <div id="image-container">
        <!-- The fetched image will be displayed here -->
    </div>

    <script>
        // Image URL (HTTP resource that we want to fetch)
        const imageUrl = 'http://180.178.127.119:8282/Ratana/Chrysanthemum.jpg';

        // Use the CORS Anywhere proxy to bypass the CORS restrictions
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';

        function fetchImage() {
            // Fetch the image using the CORS proxy
            fetch(corsProxy + imageUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    console.log('Image fetched successfully.');
                    return response.blob();  // Convert the response to a Blob (binary large object)
                })
                .then(imageBlob => {
                    // Create a URL for the image blob and display it
                    const imgElement = document.createElement('img');
                    imgElement.src = URL.createObjectURL(imageBlob);
                    document.getElementById('image-container').appendChild(imgElement);
                    console.log('Image displayed successfully.');
                })
                .catch(error => {
                    console.error('There was an error fetching the image:', error);
                });
        }

        // Fetch and display the image when the page loads
        window.onload = fetchImage;
    </script>
    
</body>
</html>
